<h3>* denotes mandotory</h3>

    </div>
    <br />
    <div>
        <label for="email">email address*:</label><br />
        <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" />
    </div>
    <br />
    <div>
        <label for="select">Select Tour Package:</label><br />
        <select name="select" id="select">
            <option value="Goa">GOA</option>
            <option value="Maldiva">Maldiva</option>
            <option value="Bali">Bali</option>
        </select>
    </div>
    <br />
    <div>
        <label for="date">arrival date*:</label><br />
        <input type="date" id="date" name="date" />
    </div>
    <br />
    <div>
        <label for="number">number of persons*:</label><br />
        <br />
        <input type="number" id="number" name="number" placeholder="UNKNOWN_TYPE" />
    </div>
    <br />
    <div>
        <label for="avails">What would you want to avail?*</label><br />
        <input type="checkbox" id="avails" name="avails" />Boarding <br />
        <input type="checkbox" id="avails" name="avails" />Fooding <br />
        <input type="checkbox" id="avails" name="avails" />Sight seeing <br />
    </div>
    <br />
    <div>
        <label for="coupon">Discount coupon code*:</label><br />
        <br />
        <input type="number" id="coupon" name="number" placeholder="UNKNOWN_TYPE" />
    </div>
    <br />
    <div>
        <label for="terms">Terms and conditions*</label><br />
        <input type="radio" id="terms" name="terms" value="male" />I agree <input type="radio" id="terms" name="terms" value="famale" />I disagree
    </div>
    <br />
    <div>
        <button type="submit">Complete reservation</button>
    </div>
</form>
